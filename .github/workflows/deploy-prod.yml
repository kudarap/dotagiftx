name: Deploy Production API

permissions:
  contents: read

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  HOST: root@chiligarlic.com
  IMAGE_NAME: dotagiftx/api
  IMAGE_FILE: api.tar
  WORKDIR: ~/dotagiftx/prod

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v8
      - uses: golangci/golangci-lint-action@v8
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.26
      - name: Compile
        run: make build
      - name: Test
        run: make test

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Build Image
        run: docker build -t $IMAGE_NAME .
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_KEY }}
          known_hosts: ${{ secrets.KNOWN_HOSTS }}
      - name: SSH Image Deploy
        run: |
          docker save -o $IMAGE_FILE $IMAGE_NAME
          scp $IMAGE_FILE $HOST:$WORKDIR/$IMAGE_FILE
          ssh $HOST "cd $WORKDIR && docker load -i $IMAGE_FILE"

#          ssh $HOST "cd $WORKDIR && docker load -i $IMAGE_FILE && ./restart.sh"
