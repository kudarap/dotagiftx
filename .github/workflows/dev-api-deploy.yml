name: API dev binary upload

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

env:
  HOST: root@chiligarlic.com
  BIN_FILE: dotagiftx
  BIN_NAME: gha_dev
  IMAGE_NAME: dotagiftx/api
  IMAGE_FILE: api.tar
  WORKDIR: ~/cg/d2g

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: Compile
        run: make build

      - name: Test
        run: |
          go test -v ./core/...
          go test -v ./gokit/...
          go test -v ./http/...
          go test -v ./steam/...
      #   go test -v ./verified/...

  deploy:
    # Ensure compile build passes before deploy
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Compile
        run: make build

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_KEY }}
          known_hosts: ${{ secrets.KNOWN_HOSTS }}

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v5.5
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Image
        run: docker build -t $IMAGE_NAME .

      - name: SSH Image Deploy
        run: |
          echo tag is ${{ steps.tag_version.outputs.new_tag }}
          docker save -o $IMAGE_FILE $IMAGE_NAME
          scp $IMAGE_FILE $HOST:$WORKDIR/$IMAGE_FILE
          ssh $HOST "cd $WORKDIR && docker load -i $IMAGE_FILE && ./restart.sh"

#      - name: SSH Binary Upload
