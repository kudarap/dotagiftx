name: API development CD

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

env:
  HOST: root@chiligarlic.com
  IMAGE_NAME: dotagiftx/api:dev
  IMAGE_FILE: api.tar
  WORKDIR: ~/dotagiftx/dev
#  BIN_FILE: dotagiftx
#  BIN_NAME: gha_dev

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.23

      - name: Compile
        run: make build

      - name: Test
        run: |
          go test -v ./
          go test -v ./gokit/...
          go test -v ./http/...
          go test -v ./steam/...
      #   go test -v ./verified/...

  deploy:
    # Ensure compile build passes before deploy
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Image
        run: docker build -t $IMAGE_NAME .

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_KEY }}
          known_hosts: ${{ secrets.KNOWN_HOSTS }}

      - name: SSH Image Deploy
        run: |
          docker save -o $IMAGE_FILE $IMAGE_NAME
          scp $IMAGE_FILE $HOST:$WORKDIR/$IMAGE_FILE
          ssh $HOST "cd $WORKDIR && docker load -i $IMAGE_FILE && ./restart.sh"

#      - name: SSH Binary Upload
#        run: scp $BIN_FILE $HOST:$WORKDIR/$BIN_NAME
