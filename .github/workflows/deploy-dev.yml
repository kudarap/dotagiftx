name: Deploy Development API

permissions:
  contents: read

on:
  push:
    branches: [dev]

env:
  HOST: root@chiligarlic.com
  IMAGE_NAME: dotagiftx/api:dev
  IMAGE_FILE: api.tar
  WORKDIR: ~/dotagiftx/dev

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: "go.mod"

      - uses: golangci/golangci-lint-action@v9

      - name: Compile
        run: make build

      - name: Test
        run: make test

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_KEY }}
          known_hosts: ${{ secrets.KNOWN_HOSTS }}

      - name: Build Image
        run: docker build -t $IMAGE_NAME .

      - name: SSH Image Deploy
        run: |
          docker save -o $IMAGE_FILE $IMAGE_NAME
          scp $IMAGE_FILE $HOST:$WORKDIR/$IMAGE_FILE
          ssh $HOST "cd $WORKDIR && docker load -i $IMAGE_FILE && ./restart.sh"
