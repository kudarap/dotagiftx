name: Building and Testing

on:
  push:
    branches-ignore: [master]
  pull_request:
    branches-ignore: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: Install build dependencies
        run: go get golang.org/x/tools/cmd/stringer

      - name: Compile
        run: make build

      - name: Test
        run: |
          go test -v ./core/...
          go test -v ./gokit/...
          go test -v ./http/...
